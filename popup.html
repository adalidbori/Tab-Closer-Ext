<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Rounded switch -->
    <h4>Tab Closer Chrome Extension</h4>
    <div class="flipswitch">
        <input type="checkbox" name="flipswitch" class="flipswitch-cb" id="fs" checked>
        <label class="flipswitch-label" for="fs">
            <div class="flipswitch-inner"></div>
            <div class="flipswitch-switch"></div>
        </label>
    </div>
    <h5>Cantidad de Tabs permitidas (2+)</h5>
    <div>
        <input style="margin: 0 auto; display: block;" type="number" class="css-input" id="tabsallow"/>
    </div>
    <br>
    <div>
        <button style="margin: 0 auto; display: block;" class="testbutton" id="button">
            Save
        </button>
    </div>

    
    <div id="labelverde" style="color: rgb(8, 136, 8); text-align: center; visibility: hidden;">
        <h4>Saved!</h4>
    </div>
    <div style="text-align: center;">
        <label for="">@bori_adalid</label>
    </div>
    
    


<script src="script.js"></script>

</body>
</html>
